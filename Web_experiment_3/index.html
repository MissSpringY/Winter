<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z23310330张勇</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="calculator" aria-label="计算器">
        <input
          type="text"
          class="calculator__display"
          id="calculator-display"
          value="0"
          aria-readonly="true"
          readonly
        />
        <div class="calculator__keys" id="calculator-keys">
          <button type="button" class="key key--function" data-action="clear">
            C
          </button>
          <button type="button" class="key key--operator" data-action="divide">
            /
          </button>
          <button type="button" class="key key--operator" data-action="multiply">
            *
          </button>
          <button type="button" class="key key--function" data-action="delete">
            ←
          </button>

          <button type="button" class="key" data-action="digit" data-value="7">
            7
          </button>
          <button type="button" class="key" data-action="digit" data-value="8">
            8
          </button>
          <button type="button" class="key" data-action="digit" data-value="9">
            9
          </button>
          <button type="button" class="key key--operator" data-action="subtract">
            -
          </button>

          <button type="button" class="key" data-action="digit" data-value="4">
            4
          </button>
          <button type="button" class="key" data-action="digit" data-value="5">
            5
          </button>
          <button type="button" class="key" data-action="digit" data-value="6">
            6
          </button>
          <button type="button" class="key key--operator" data-action="add">
            +
          </button>

          <button type="button" class="key" data-action="digit" data-value="1">
            1
          </button>
          <button type="button" class="key" data-action="digit" data-value="2">
            2
          </button>
          <button type="button" class="key" data-action="digit" data-value="3">
            3
          </button>
          <button type="button" class="key key--equals" data-action="equals">
            =
          </button>

          <button type="button" class="key key--zero" data-action="digit" data-value="0">
            0
          </button>
          <button type="button" class="key" data-action="decimal" data-value=".">
            .
          </button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
